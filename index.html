<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: pink;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px;
      background-color: pink;
    }

    .box {
      text-align: center;
      padding: 20px;
      width: 150px;
      background-color: aqua;
      border-radius: 10px;
      box-shadow: red;
    }

    .box img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .box h2 {
      margin: 0;
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="https://static.vecteezy.com/system/resources/previews/000/615/416/original/vector-property-and-construction-home-logo-design-for-business-corporate-sign.jpg" alt="Home Logo">
      <h2>Home</h2>
    </div>
    <div class="box">
      <img src="https://static.vecteezy.com/system/resources/previews/000/580/272/original/water-drop-logo-template-vector-illustration-design.jpg" alt="About Logo">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="https://c8.alamy.com/comp/2PM6NB9/art-gallery-logo-design-2PM6NB9.jpg" alt="Gallery Logo">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="https://cdn.pixabay.com/photo/2023/10/05/07/13/contact-8295065_1280.png" alt="Contact Logo">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
